<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Babelroom - Video Broadcast</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">

            function qparam(name) {
                var match = RegExp('[?&]' + name + '=([^&]*)')
                    .exec(window.location.search);
                return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
            }

            var flashvars = {
                'csMediaServerURI': qparam('csMediaServerURI'),
                'csStreamId': qparam('csStreamId')
                };
            var params = {
                //bgcolor: '#282828'
                };
            var attributes = {};
            swfobject.embedSWF("brViewer.swf", "flash", "320", "240", "8.0.0", "expressInstall.swf", flashvars, params, attributes);

		</script>
	</head>
	<body style="margin: 0;">
		<div id="flash">
			<h1>You need the Adobe Flash Player for this demo, download it by clicking the image below.</h1>
			<p><a href="//www.adobe.com/go/getflashplayer"><img src="//www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
		</div>
	</body>
</html>
