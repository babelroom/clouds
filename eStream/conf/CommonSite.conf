{
RefCount=0
SiteName=who_cares
DocumentRoot=/var/estream/www
MimeEntries=
    {
        {
        MimeType=application/octet-stream
        Extensions=
            {
            bin
            exe
            lzh
            }
        }
        {
        MimeType=text/html
        Extensions=
            {
            shtml
            html
            htm
            htx
            }
        }
        {
        MimeType=text/plain
        Extensions=
            {
            txt
            }
        }
        {
        MimeType=image/ico
        Extensions=
            {
            ico
            }
        }
        {
        MimeType=image/gif
        Extensions=
            {
            gif
            }
        }
        {
        MimeType=image/jpeg
        Extensions=
            {
            jpg
            }
        }
        {
        MimeType=text/css
        Extensions=
            {
            css
            }
        }
        {
        MimeType=text/javascript
        Extensions=
            {
            js
            }
        }
        {
        MimeType=image/png
        Extensions=
            {
            png
            }
        }
    }   
DefaultMimeType=application/octet-stream
IndexFiles=
    {
	index.html
    }

# ---
# Generation of physical path from URI and other variables
# ---
URIMap=$D$p
#BackupURIMap=$p
}                
